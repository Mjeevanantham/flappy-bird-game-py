name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --name flappy main.py
      - name: Package artifact
        run: |
          mkdir -p distpkg
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows produces flappy.exe
            cp dist/flappy.exe distpkg/flappy.exe || true
            powershell -Command "Compress-Archive -Path distpkg/* -DestinationPath flappy-windows.zip"
            ls -la
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            cp dist/flappy distpkg/flappy || true
            tar -czf flappy-macos.tar.gz -C distpkg . || true
          else
            cp dist/flappy distpkg/flappy || true
            tar -czf flappy-linux.tar.gz -C distpkg . || true
          fi
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            flappy-*.zip
            flappy-*.tar.gz
            distpkg

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: Automated build from CI
      - name: Upload release assets
        run: |
          set -e
          cd artifacts
          # Upload any zip or tar.gz files to the release
          for f in $(ls | grep -E "\.zip$|\.tar\.gz$" || true); do
            echo "Uploading $f"
            gh release upload ${{ github.ref_name }} "$f" --clobber || true
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
