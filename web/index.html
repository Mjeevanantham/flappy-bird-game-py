<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flappy - Learn JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Critical inline styles: ensures page renders sensibly even if external CSS fails to load -->
    <style>
        html,
        body {
            height: 100%
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: linear-gradient(#5dc, #8ef);
            margin: 0;
            color: #012;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh
        }

        main {
            width: 100%;
            max-width: 980px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            padding: 20px
        }

        #game-wrap {
            position: relative;
            display: block
        }

        canvas {
            display: block;
            background: #5cc9ff;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            max-width: 100%;
            height: auto
        }

        #ui {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto
        }

        #ai-indicator {
            display: none;
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 10px;
            border-radius: 6px
        }

        .modal {
            display: none
        }
    </style>
</head>

<body>
    <main>
        <div id="game-wrap">
            <canvas id="game" width="640" height="480"></canvas>
            <div id="ui">
                <div style="display:flex; gap:8px; align-items:center;">
                    <button id="mute">Mute</button>
                    <label style="display:flex; gap:8px; align-items:center;">
                        <input id="use-proxy" type="checkbox" /> Use proxy
                    </label>
                    <input id="ai-endpoint" placeholder="AI endpoint (optional)" style="width:260px;" />
                    <button id="ai-play">Auto-play (AI)</button>
                    <button id="ai-stop" style="display:none">Stop AI</button>
                </div>
                <div id="score">0</div>
            </div>
        </div>

        <div id="ai-indicator" class="hidden">AI active <span id="ai-timer">10</span>s</div>

        <div id="ai-fail-modal" class="modal hidden" role="dialog" aria-hidden="true">
            <div class="modal-content">
